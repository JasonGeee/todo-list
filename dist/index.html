<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-icon">
            <i class="uil uil-clipboard-notes"></i>
        </div>
        <h1 class="title">Todo List</h1>
    </header>
    <!-- Main Section -->
    <main>
        <!-- Nav Section -->
        <nav>
            <div class="new-task">
                <button id="createTaskBtn" class="create-task">+ Create New Task</button>
            </div>
            <div class="top-nav-section">
                <button id="inbox" class="navBtn"><i class="uil uil-inbox"></i>    Inbox</button>
                <button id="today" class="navBtn"><i class="uil uil-calender"></i>    Today</button>
                <button id="this-week" class="navBtn"><i class="uil uil-calendar-alt"></i>    This Week</button>
            </div>
            <div class="project-section">
                <h1>Projects</h1>
                <button id="projectBtn" class="add-project"><i class="uil uil-plus"></i>    Add Project</button>
            </div>
        </nav>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <!-- Create Task Popup -->
            <div class="task-popup" style="display: none">
                <form action="">
                    <input type="text" id="taskName" placeholder="e.g, Finish Full Stack">
                    <textarea 
                        name="taskDescription" 
                        id="taskDescription" 
                        cols="30" 
                        rows="5"
                        placeholder="Description"
                    ></textarea>
                    <div class="dateAndPriority">
                        <label for="date">Due Date</label>
                        <input type="date" name="date" id="date">
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" id="addTask">Add Task</button>
                        <button type="reset" id="cancelTask">Cancel</button>
                    </div>
                </form>
                
            </div>
            <!-- Project Popup -->
            <div class="project-popup" style="display: none">
                <h1>Add Project</h1>
                <div class="project-form">
                    <input type="text" name="project" id="project" placeholder="e.g Hello World Project">
                    <button type="submit" id="addProject">Add</button>
                    <button type="reset" id="cancelProject">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Sections -->
    <footer>
        <div class="signature">
            <p>Copyright Â© 2022 jasongeee <i class="uil uil-github"></i></p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
